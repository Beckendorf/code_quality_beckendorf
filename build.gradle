apply plugin: 'java'
apply plugin: 'checkstyle'

checkstyle {
    configFile = rootProject.file('google_checks.xml')
    toolVersion = '8.0'
}
group '4658'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
